<!DOCTYPE html>
<html lang="en-us">
  <head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">  <meta charset="UTF-8">
   
  <title>Top Stories from Bangkok Post</title>
    <style>
    body { background: #F5F5F5; }
      #wrapper {
        width: 100vw;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      .btn{
        margin-top: 2em;
      }
      a { 
        color: black; 
      }
      a:hover{ 
        color: gray; 
        text-decoration: none;
      }
      #main-title{
        font-weight: bold;
        font-size: 5em;
        font-family: 'Alfa Slab One', cursive;
        background-color: #F5F5F5;
        /*background-image: url("./bangkok.png");
        background-size: cover;*/
        color: #302f32;
        text-align: center;
        
      }
    #lead{
      font-weight: lighter;
      text-align: center;
      font-family: 'Alfa Slab One', cursive;
      color: #302f32;
      text-align: center;
    }
      #currentDate{
        font-weight: lighter;
      }

      #articles {
        display: inline-block;
        overflow: auto;
        padding: 20px;
        width: 70%;
        height: 700px;
        font-family: 'roboto';
        font-weight: thin; 
      }
      
      #notes {
        float: right;
        width: 25%;
        font-family: 'Alfa Slab One', cursive;
        color: #302f32;
        font-size: 14px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color:whitesmoke;
        font-size: 14px;
      }
      input {
        height: 36px;
        font-size: 14px;
      }
      textarea {
        height: 200px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper" class="container">
      
  <div class="container">
    <h1 id="main-title">Bangkok Post</h1>
    <p id="lead">- top stories -</p>
     
  </div> 
  <hr>  
  <input type='text' id="currentDate" style="border: none; font-size: 18px; font-style: italic"> 
  <hr style="border: 2px solid #302f32" size="2">
      <div id="articles"></div>
      <!-- comments go here -->
      <div id="notes"></div>
      <div></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
